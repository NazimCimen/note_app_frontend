name: flutter_note_app
description: "NoteApp - A modern note-taking application."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6 # Bloc/Cubit state management for reactive programming
  provider: ^6.1.2 # Simple state management and dependency injection

  # Navigation & Routing
  go_router: ^14.2.0 # Declarative routing with type-safe navigation

  # Network & API
  dio: ^5.8.0+1 # HTTP client for making API requests
  supabase_flutter: ^2.9.1 # Backend-as-a-Service for authentication and database
  internet_connection_checker: ^1.0.0+1 # Check internet connectivity status

  # Local Storage & Caching
  hive: ^2.2.3 # Fast NoSQL database for local data storage
  hive_flutter: ^1.1.0 # Flutter integration for Hive database
  shared_preferences: ^2.3.2 # Simple key-value storage for app preferences
  flutter_secure_storage: ^9.2.2 # Encrypted storage for sensitive data like tokens

  # Dependency Injection
  get_it: ^7.7.0 # Service locator for dependency injection

  # Data Models & Serialization
  json_annotation: 4.9.0 # Code generation for JSON serialization/deserialization
  equatable: ^2.0.5 # Value equality for Dart objects
  freezed_annotation: ^2.4.4 # Immutable data classes with union types

  # Utilities
  uuid: ^4.5.0 # Generate unique identifiers for objects
  dartz: ^0.10.1 # Functional programming utilities for error handling
  flutter_dotenv: ^5.1.0 # Load environment variables from .env files
  flutter_timezone: ^4.1.1 # Handle timezone conversions and operations

  # Localization & Internationalization
  easy_localization: ^3.0.7 # Simplify app localization and internationalization
  intl: ^0.20.2 # Internationalization and localization utilities

  # UI & Design
  google_fonts: ^6.2.1 # Use Google Fonts in your Flutter app
  flutter_screenutil: ^5.9.3 # Responsive design utilities for different screen sizes
  cupertino_icons: ^1.0.8 # iOS-style icons for Flutter apps
  infinite_scroll_pagination: ^5.1.1 # Implement infinite scroll pagination in lists


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  json_serializable: ^6.8.0 # Generate JSON serialization code from annotations
  build_runner: ^2.3.3 # Build system for Dart code generation
  freezed: ^2.5.7 # Generate immutable classes and union types

  # Testing
  mockito: ^5.4.4 # Generate mock objects for unit testing

  # Code Quality & Analysis
  very_good_analysis: ^6.0.0 # Linter rules for code quality and consistency

  # Development Tools
  change_app_package_name: ^1.5.0 # Change app package name without manual adjustments


flutter:

  uses-material-design: true
  fonts:
    - family: EuclidCircularA
      fonts:
        - asset: assets/fonts/Euclid Circular A Regular.ttf
          weight: 400
        - asset: assets/fonts/Euclid Circular A Medium.ttf
          weight: 500
        - asset: assets/fonts/Euclid Circular A SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Euclid Circular A Bold.ttf
          weight: 700
        - asset: assets/fonts/Euclid Circular A Light.ttf
          weight: 300
        # italic fonts:
        - asset: assets/fonts/Euclid Circular A Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Euclid Circular A Medium Italic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Euclid Circular A SemiBold Italic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Euclid Circular A Bold Italic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Euclid Circular A Light Italic.ttf
          weight: 300
          style: italic
    - family: Roboto
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900

  assets:
    - assets/images/
    - assets/lang/
    - assets/screenshots/
    - .env
